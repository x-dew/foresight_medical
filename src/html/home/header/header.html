<header class="header" id="header">
    <div class="container-block">
        <div class="header_date">
            <div class="header-logo">
                <img class="header-img" src="/img/logo.svg" alt="MPC">
            </div>
            <div class="header_menu">
                <nav class="main-menu flex-align">
                    <ul class="menu-list">
                        <li><a class="menu-list_text" href="">МРТ</a></li>
                        <li><a class="menu-list_text" href="">КТ</a></li>
                        <li class="menu-line"></li>
                        <li><a class="menu-list_text" href="">Лизинг</a></li>
                        <li><a class="menu-list_text" href="">Спецпредложения</a></li>
                        <li><a class="menu-list_text" href="">Контакты</a></li>
                    </ul>
                    <ul class="menu-list menu_phone">
                        <li class="flex">
                            <img src="/img/phone.png" alt="phone">
                            <a href="tel:+8 800 550 68 12">8 800 550 68 12</a>
                        </li>
                    </ul>
                </nav>
                <div class="media-menu">
                    <div class="menu-button_open" id="menu">
                        <div class="line-button_open"></div>
                        <div class="line-button_open"></div>
                        <div class="line-button_open"></div>
                    </div>
                    <div class="menu-button_close" id="menu-close">
                        <img src="/img/menuClose.png" alt="X">
                    </div>
                    <div class="media-menu_block" id="menu-block">
                        <ul class="menu-list_media">
                            <li><a class="menu-list_text" href="">МРТ</a></li>
                            <li><a class="menu-list_text" href="">КТ</a></li>
                            <li class="menu-line"></li>
                            <li><a class="menu-list_text" href="">Лизинг</a></li>
                            <li><a class="menu-list_text" href="">Спецпредложения</a></li>
                            <li><a class="menu-list_text" href="">Контакты</a></li>
                        </ul>
                        <ul class="menu-list menu_phone">
                            <li class="flex">
                                <img src="/img/phone.png" alt="phone">
                                <a href="tel:+8 800 550 68 12">8 800 550 68 12</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    const menu = document.getElementById('menu');
    const menu__link = document.getElementById('menu-block')
    const menu__close = document.getElementById('menu-close')
    const header = document.getElementById('header')

    if (menu)
        menu.addEventListener('click', function () {
            if (!menu__close.classList.contains('menu_active-close'))
                menu__close.classList.add('menu_active-close')
            header.classList.add('menu-fixed')

            if (!menu__link.classList.contains('menu_active'))
                menu__link.classList.add('menu_active')
            menu.classList.add('menu-button_close')

        })

    if (menu__close)
        menu__close.addEventListener('click', function () {
            if (menu__link.classList.contains('menu_active'))
                menu__link.classList.remove('menu_active')
            header.classList.remove('menu-fixed')
            menu__close.classList.remove('menu_active-close')
            menu.classList.remove('menu-button_close')
        })
</script>

<style>
    .header {
        width: 100%;
        padding: 0 60px 0 60px;
        height: 84px;
        background: #07131B;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    .header_date {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .media-menu {
        display: none;
        width: 100%;
    }

    .menu_phone {
        font-family: 'Helvetica Neue', sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 150%;
        margin-left: 10px;
    }

    .menu_phone img {
        margin-right: 20px;
    }

    .menu-list {
        display: flex;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 48px;
        padding: 10px 0 10px 20px;
    }

    .menu-list a {
        text-decoration: none;
        color: white;
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        align-items: center;
    }

    .header_menu li {
        margin-right: 20px;
        list-style-type: none;
    }

    .menu-line {
        width: 1px;
        height: 12px;
        background: #EA3C3D;
    }

    .menu-button_open {
        width: 56px;
        height: 24px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 48px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .menu-button_open div:nth-child(2n) {
        margin: 3px 0;
    }

    .menu-list_text {
        text-decoration: none;
        color: white;
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        align-items: center;
    }

    /*---------media__menu--------*/
    .menu-fixed {
        position: fixed;
    }

    .menu-button_close {
        transform: translateX(100px);
        position: fixed;
        z-index: 3;
        top: 30px;
        right: -35px;
    }

    .media-menu_block {
        display: flex;
        flex-direction: column;
        border-top: 1px solid #989899;
        padding: 16px;
        position: fixed;
        right: 0;
        top: 84px;
        width: 100%;
        background: #07131B;
        height: 100%;
        min-height: 400px;
        max-height: 400px;
        transition: all 0.3s ease-in-out;
        transform: translateX(100%);
        border-radius: 0 0 10px 10px;
    }

    .menu_active {
        transition: all 0.3s ease-in-out;
        transform: translateX(0px)
    }

    .menu_active-close {
        transition: all 0.3s ease-in-out;
        transform: translateX(-60px)
    }

    .line-button_open {
        width: 14px;
        height: 2px;
        background: #FFFFFF;
    }

    .media-menu_block li {
        margin-bottom: 16px;
    }

    .media-menu_block .menu-line {
        width: 100%;
        height: 1px;
        background: #EA3C3D;
    }

    .media-menu_block .menu_phone {
        justify-content: center;
        padding: 0;
        margin-left: 0;
    }

    .media-menu_block .menu_phone li {
        padding: 8px 16px 8px 12px;
        margin: 0;
    }

    /*--------media-------*/

    @media (max-width: 1167px) {
        .menu-list a {
            font-size: 12px !important;
        }

        .header-img {
            width: 100%;

        }

        .main-menu {
            margin-left: 15px;
        }
    }

    @media (max-width: 1045px) {
        .header {
            padding: 0 25px;
        }

        .header-img {
            width: 80%;

        }

        .header-logo {
            width: 100%;
            max-width: 200px;
        }
    }

    @media (max-width: 820px) {
        .media-menu {
            display: block;
        }

        .menu_phone {
            margin-top: 88px;
        }

        .main-menu {
            display: none;
        }
    }
</style>
