[[!FormIt?
&hooks=`spam,email,redirect`
&emailTpl=`RansomMailTpl`
&emailSubject=`Выкуп МРТ`
&emailTo=`web.aliev@yandex.ru`
&emailFrom=`info@itconsul-msk.store`
&redirectTo=`1`
&submitVar=`condition`
&validate=`phone:required`]]
<div class="ransom">
    <div class="ransom-title">
        <h1>Выкупим Ваш МРТ/КТ</h1>
    </div>
    <div class="ransom-form">
        <form action="[[~[[*id]]]]#ransom" method="post" class="ransom-form_inputs">

            <div id="ransom">
                <input type="hidden" name="nospam:blank" value=""/>
            </div>
            <label>
                <input type="text" placeholder="Имя" name="name" id="name" value="[[!+fi.name]]">
                <span class="error">[[!+fi.error.name]]</span>
            </label><br>
            <label>
                <input type="tel" placeholder="Телефон" name="phone" id="phone" value="[[!+fi.phone]]">
                <span class="error">[[!+fi.error.phone]]</span>
            </label>

            <div class="ransom_presence-messenger">
                <div class="ransom-networks__text">
                    <p>Наличие месседжера:</p>
                    <input type="hidden" name="messenger[]" value=""/>
                </div>
                <div class="ransom_presence-messenger-date">
                    <label class="check-container">WhatsApp
                        <input type="checkbox" name="messenger[]" value="WhatsApp">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-container">Viber
                        <input type="checkbox" name="messenger[]" value="Viber">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <label>
            <textarea placeholder="Название МРТ/КТ, год выпуска, в каком городе находитесь?"
                      class="ransom-form_textarea"
                      id="condition" name="condition" value="[[!+fi.condition]]">[[!+fi.condition]]</textarea>
            </label>
            <div class="messenger-button">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>

<style>

    .ransom_presence-messenger-date {
        display: flex;
    }

    .check-container {
        display: block;
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .check-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: transparent;
        border-radius: 20px;
    }

    .check-container:hover input ~ .checkmark {
        border: 1px solid #E6E6E6;
    }

    .check-container input:checked ~ .checkmark {
        background: rgba(45, 87, 169, 0.1);
        border: 1px solid #2D57A9;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .check-container input:checked ~ .checkmark:after {
        display: block;
    }

    .ransom-form_inputs label {
        position: relative;
    }

    .ransom-form_inputs label .error{
        position: absolute;
        top: 47px;
        left: 0px;
        color: #b30101;
    }

    .ransom {
        background-image: url("/img/img-ransom.jpg");
        background-repeat: no-repeat;
        margin: 0 auto 117px auto;
        width: 100%;
        border-radius: 25px;
        max-width: 1456px;
        height: 100%;
        min-height: 696px;
        padding: 45px;
        display: flex;
        justify-content: space-between;
    }

    .ransom-title h1 {
        font-family: 'Inter-Bold';
        width: 100%;
        max-width: 442px;
        font-style: normal;
        font-weight: 600;
        font-size: 56px;
        line-height: 68px;
        text-transform: uppercase;
        color: #FFFFFF;
    }

    /*---------form----------*/

    .ransom-form {
        background: #FFFFFF;
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 667px;
        height: 100%;
        min-height: 606px;
    }

    .ransom-form input {
        cursor: pointer;
        border: 1px solid #E6E6E6;
        border-radius: 20px;
        padding: 23px;
        width: 100%;
        font-style: normal;
        font-weight: 400;
        font-size: 18px;
        line-height: 22px;
        letter-spacing: -0.01em;
        color: #2D57A9;
        margin-bottom: 24px;
    }

    .ransom_presence-messenger {
        margin-bottom: 23px;
    }

    .ransom-networks__text p {
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        letter-spacing: -0.01em;
        color: #1F1F1F;
        margin-bottom: 11px;
    }

    .ransom_presence-messenger label:last-child {
        margin-left: 4px;
    }

    .ransom_presence-messenger h4 {
        font-size: 16px;
        line-height: 24px;
        margin-bottom: 10px;
    }

    .ransom_choice-messenger :first-child {
        margin-right: 10px;
    }

    .ransom_choice-messenger .messenger {
        cursor: pointer;
        background: transparent;
        padding: 12px 20px;
        border: 1px solid #E6E6E6;
        border-radius: 20px;
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
    }

    .ransom-form_textarea{
        cursor: pointer;
        background: #FFFFFF;
        border: 1px solid #E6E6E6;
        border-radius: 20px;
        padding: 24px;
        gap: 10px;
        width: 100%;
        resize: none;
        height: 100%;
        min-height: 114px;
        font-style: normal;
        font-weight: 400;
        font-size: 17px;
        line-height: 22px;
        letter-spacing: -0.01em;
        font-feature-settings: 'pnum' on, 'lnum' on;
        color: #A3A4A7;
        margin-bottom: 35px;
    }

    .ransom-form .messenger-button {
        width: 100% !important;
    }

    .ransom_presence-messenger label {
        cursor: pointer;
        background: transparent;
        padding: 14px 18px !important;
        border: 1px solid #E6E6E6;
        border-radius: 20px;
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        margin-right: 8px;
    }


    /*-------media--------*/

    @media (max-width: 1290px) {
        .ransom-form {
            max-width: 535px;
        }
    }

    @media (max-width: 1150px) {
        .ransom-title h1 {
            font-size: 30px;
            max-width: 230px;
            line-height: 45px;
        }
    }

    @media (max-width: 1000px) {
        .ransom {
            display: block;
            background-size: cover;
        }

        .ransom-title h1 {
            font-size: 30px;
            max-width: none;
            line-height: 45px;
            margin-bottom: 30px;
        }

        .ransom-form {
            max-width: none;
        }

    }

</style>
